<!-- modify this form HTML and place wherever you want your form -->

<form id="company-form"
  action="https://formspree.io/mdowbjnr"
  method="POST"
>
  <label>Organization Name (as you would like to appear)</label>
  <input type="text" name="name" required="required"/>
  <label>Email</label>
  <input type="email" name="email" required="required"/>
  <input type="hidden" name="_subject" value="Organization signature added" />
  <input type="text" name="_gotcha" style="display:none" />
  <button id="company-form-button">Join Us</button>
  <p id="company-form-status"></p>
</form>

<!-- Place this script at the end of the body tag -->

<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above

    var form = document.getElementById("company-form");
    var button = document.getElementById("company-form-button");
    var status = document.getElementById("company-form-status");

    // Success and Error functions for after the form is submitted

    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Thank you for signing. Your name will appear shortly in the list of signatories.";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem. Please refresh the page and try again.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });

  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>
